<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>java script pruevas</title>
	<meta ID="description" content="">
	<meta ID="viewport" content="width=device-width,initial-scale=1">
	<!-- lastest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

	<div class="btn btn-primary cbutton">Click me</div>
	<!--con query no necesitamos el id="cbutton si usamos la . para ID usamos # " -->

	<script>
		// var ctbutton = document.getElementById("cbutton"); guardamos en una variable el elemento div para usar propiedades en el
		var ctbutton = document.querySelector(".cbutton"); // ahora usamos Query usamos . para indicar que busque en class y no en ID
		ctbutton.addEventListener("click", function (){  // detectamos cuando es cliqueado y corremos una funcion

			alert("cliqueado");

		});


	</script>
	
</body>

</html>
