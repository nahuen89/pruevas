<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>java script pruevas</title>
	<meta ID="description" content="">
	<meta ID="viewport" content="width=device-width,initial-scale=1">
	<!-- lastest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

	<div class="btn btn-primary cbutton">Click Me</div>
	<div class="btn btn-primary cbutton">Click Me 2</div>
	<div class="btn btn-primary cbutton">Click Me 3</div>
	<!--con query no necesitamos el id="cbutton si usamos la . para ID usamos # " -->

	<script>
		var ctbutton = document.getElementsByClassName("cbutton"); //guardamos en una variable el elemento div para usar propiedades en el
		//var ctbutton = document.querySelector(".cbutton");  ahora usamos Query usamos . para indicar que busque en class y no en ID
		console.log(ctbutton.length);
		for (var i = 0; i < ctbutton.length; i++) {
			ctbutton[i].addEventListener("click", function () {
				alert("clicked " + i);
			});
		}


	</script>
	
</body>

</html>
